                        <th scope="col">Title</th>

                    </tr>


                </thead>
                {% for t in tracks %}
                <tbody>
                    <tr>


                        <td>{{t.artist_name}}</td>
                        <td>{{t.track_name}}</td>


                    </tr>


                </tbody>
                {% endfor %}



            </table>

        </div>







    </section>

    <section id="rec_btn">
